<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Deadline Manager - Nexlink AI Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <h1>ðŸ“‹ Task Deadline Manager</h1>
                <p class="powered-by">Powered by <span class="brand">Nexlink AI Solutions</span></p>
            </div>
        </header>

        <div class="input-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" placeholder="Enter your task..." required>
                </div>
                
                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="datetime-local" id="deadline" required>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-add">+ Add Task</button>
            </form>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <h2>Your Tasks</h2>
                <button id="clearAll" class="btn-clear">Clear All</button>
            </div>
            <div id="tasksList" class="tasks-list">
                <div class="empty-state">
                    <p>ðŸŽ¯ No tasks yet! Add your first task above.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
